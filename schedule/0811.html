<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>室内楽コンサート | 佐藤瑛吾</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  
  <main class="concert-detail">
    <div class="concert-header">
      <div class="container">
        <h1>室内楽コンサート</h1>
        <div class="concert-meta">
          <div class="meta-item">
            <span class="meta-label">日時</span>
            <span class="meta-value">2025年8月11日 19:00開演</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">会場</span>
            <span class="meta-value">カーザクラシカ</span>
          </div>
          <div class="meta-item">
            <span class="meta-label">出演</span>
            <span class="meta-value">佐藤瑛吾（ヴァイオリン）</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="container py-5">
      <div class="concert-program">
        <h2 class="section-title">演奏曲目</h2>
        <ul class="program-list">
          <li>ベートーヴェン：ヴァイオリンソナタ第5番「春」</li>
          <li>ブラームス：ヴァイオリンソナタ第1番</li>
          <li>ラヴェル：ツィガーヌ</li>
        </ul>
      </div>
      
      <div class="concert-description">
        <h2 class="section-title">コンサートについて</h2>
        <p>夏の夜を彩る室内楽の調べ。佐藤瑛吾が選りすぐりの名曲を情感豊かに演奏します。ベートーヴェンの「春」から始まり、ブラームスの重厚な世界、ラヴェルの情熱的な旋律まで、ヴァイオリンの魅力を存分にお楽しみください。</p>
      </div>
      
      <div class="concert-actions">
        <a href="#" class="btn-ticket">チケットを購入</a>
        <a href="../../past-concerts.html" class="btn-archive">過去の演奏会を見る</a>
      </div>
    </div>
  </main>
  
  <!-- フッター -->
</body>
</html>
