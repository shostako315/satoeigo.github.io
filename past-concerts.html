<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>過去の演奏会 | 佐藤瑛吾</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ハンバーガー（メインページと同様） -->
  <!-- ...省略... -->
  
  <main>
    <!-- ヒーローセクション -->
    <section class="hero-section">
      <div class="hero-image">
        <img src="img/hero-concert.jpg" alt="Concert Hall">
      </div>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1 class="hero-title">過去の演奏会</h1>
        <p class="hero-subtitle">Past Concerts</p>
      </div>
    </section>

    <!-- 演奏会アーカイブ洗練版 -->
    <section class="py-5">
      <div class="container" style="max-width:1000px;">
        <h2 class="text-center mb-5" style="font-family:'Montserrat','Noto Serif JP',serif;color:#8e44ad;">演奏会アーカイブ</h2>
        <div class="past-concerts-timeline">
          <!-- 各演奏会カード -->
          <div class="past-concert-card">
            <div class="concert-date-badge">2021.03.20</div>
            <div class="concert-card-content">
              <div class="concert-header">
                <h3>Vari Orchestra 第1回定期演奏会</h3>
                <a href="https://shostako315.mystrikingly.com/" class="concert-detail-btn">詳細</a>
              </div>
              <div class="concert-venue">会場: 府中の森芸術劇場ウィーンホール</div>
              <div class="concert-program">
                <h4>プログラム</h4>
                <div class="program-items">
                  <div class="program-item">Beethoven: Symphony No.5</div>
                  <div class="program-item">Beethoven: Symphony No.7</div>
                  <div class="program-item">芥川也寸志: 弦楽のためのトリプティーク</div>
                </div>
              </div>
            </div>
          </div>
          <!-- 他の演奏会カードも同様に追加 -->
        </div>
      </div>
    </section>
  </main>

  <!-- フッター（メインページと同様） -->
  <!-- ...省略... -->

</html>
