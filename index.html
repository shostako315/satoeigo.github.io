<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>佐藤瑛吾 | Official Site</title>
  <meta name="description" content="ピアニスト佐藤瑛吾の公式サイト。最新情報や演奏スケジュールを掲載">
  <!-- OGPタグ追加 -->
  <meta property="og:image" content="img/ogp.jpg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダーコンポーネント読み込み -->
  <div id="header"></div>

  <main class="container mt-5">
    <!-- パンくずリスト -->
    <nav class="breadcrumb">
      <a href="index.html">Home</a>
    </nav>

    <!-- プロフィールセクション -->
    <section id="bio" class="py-5">
      <div class="row align-items-center">
        <div class="col-md-4">
          <img src="img/bio.webp" alt="佐藤瑛吾プロフィール写真" class="img-fluid rounded shadow" loading="lazy" onclick="openModal(this.src)">
        </div>
        <div class="col-md-8">
          <h2 class="display-5 fw-bold">佐藤 瑛吾</h2>
          <div class="d-flex flex-wrap my-3">
            <span class="badge bg-primary me-2">国際コンクール優勝</span>
            <span class="badge bg-success">アルバムリリース</span>
          </div>
          <p>東京藝術大学卒業後、欧州で研鑽を積む...</p>
          <ul class="list-unstyled">
            <li>✓ 2023年: ベルリン国際ピアノコンクール1位</li>
            <li>✓ 2024年: デビューアルバム「Echoes」発売</li>
          </ul>
        </div>
      </div>
    </section>

    <!-- スケジュールセクション -->
    <section id="schedule" class="py-5">
      <h2 class="border-bottom pb-2">Upcoming Events</h2>
      <div class="table-responsive">
        <table class="table table-hover" id="event-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Event</th>
              <th>Venue</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025/08/11</td>
              <td>東京ソロリサイタル</td>
              <td>サントリーホール</td>
              <td>
                <button class="btn btn-sm btn-outline-primary">地図</button>
                <button class="btn btn-sm btn-success">カレンダー追加</button>
              </td>
            </tr>
            <!-- その他のイベント -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- ギャラリーセクション -->
    <section id="gallery" class="py-5">
      <h2 class="border-bottom pb-2">Gallery</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <img src="img/gallery1.webp" alt="コンサート風景" class="img-fluid gallery-img" loading="lazy" onclick="openModal(this.src)">
          <p class="text-center mt-2">2025 東京公演</p>
        </div>
        <!-- その他の画像 -->
      </div>
    </section>
  </main>

  <!-- フッターコンポーネント読み込み -->
  <div id="footer"></div>

  <!-- 画像モーダル -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <img src="" alt="拡大画像" class="img-fluid">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/sort.js"></script>
  <!-- コンポーネントローダー -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('components/header.html').then(r => r.text()).then(html => {
        document.getElementById('header').innerHTML = html;
      });
      fetch('components/footer.html').then(r => r.text()).then(html => {
        document.getElementById('footer').innerHTML = html;
      });
    });
  </script>
</body>
</html>
