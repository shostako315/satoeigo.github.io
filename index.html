<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eigo Sato Official Site</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif JP', serif;
      background-color: #fff;
      color: #111;
    }
    header {
      background: url("img/top_orchestra.jpg") center/cover no-repeat;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
    }
    header p {
      font-size: 1.5rem;
      margin: 0;
    }
    .section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .profile {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 2rem;
    }
    .profile img {
      width: 300px;
      border-radius: 8px;
    }
    .gallery {
      overflow-x: auto;
      white-space: nowrap;
      padding: 1rem 0;
    }
    .gallery img {
      height: 250px;
      border-radius: 12px;
      margin-right: 10px;
      vertical-align: middle;
    }
    iframe {
      width: 100%;
      height: 480px;
      border: none;
      margin-bottom: 2rem;
    }
    .contact {
      background-color: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    .contact p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eigo Sato</h1>
    <p>指揮者・ヴァイオリニスト・コンサルタント</p>
  </header>

  <section class="section">
    <div class="profile">
      <img src="img/profile.jpg" alt="Eigo Sato">
      <div>
        <h2>プロフィール</h2>
        <p>
          東京都出身、現在25歳。指揮者として国内外で活動し、VariOrchestraを主宰。<br>
          バッハ国際音楽コンクール他、多数の国際指揮コンクールで受賞。<br>
          東京外国語大学で言語学を学びつつ、東京音楽大学にて指揮法を修了。<br>
          Mahler Projectなど多数の演奏活動に携わる。
        </p>
      </div>
    </div>
  </section>

  <section class="section">
    <h2>写真</h2>
    <div class="gallery">
      <img src="img/profile.jpg" alt="Profile">
      <img src="img/concert.jpg" alt="Concert">
      <img src="img/event.jpg" alt="Event">
      <img src="img/reading.jpg" alt="Reading">
      <img src="img/stainedglass.jpg" alt="Stained Glass">
      <img src="img/opera.jpg" alt="Opera">
    </div>
  </section>

  <section class="section">
    <h2>動画</h2>
    <iframe src="https://www.youtube.com/embed/tssEzKuBm8w?si=r5RO-Bv_-rjInto5" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/7GpPmL6eCuM?si=58htBhvJzWme4ekT" allowfullscreen></iframe>
  </section>

  <footer class="contact">
    <h2>連絡先</h2>
    <p>📧 メール: <a href="mailto:satoeigo@example.com">satoeigo@example.com</a></p>
    <p>📱 SNS: <a href="https://www.instagram.com/">Instagram</a> | <a href="https://twitter.com/">X (Twitter)</a></p>
  </footer>
</body>
</html>
