<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>プロフィール詳細 | 佐藤瑛吾</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ヘッダー（メニュー含む）はindex.htmlと同様 -->
  
  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold">佐藤 瑛吾</h1>
      <p class="lead text-muted">Violinist & Conductor</p>
    </div>
    
    <div class="profile-detail-container">
      <!-- 経歴セクション -->
      <section class="profile-section">
        <h2 class="section-title">経歴</h2>
        <div class="timeline">
          <div class="timeline-item">
            <div class="timeline-date">1998年</div>
            <div class="timeline-content">
              <h3>ヴァイオリンの始まり</h3>
              <p>4歳でヴァイオリンを始める。東京音楽院にて基礎を学ぶ。</p>
            </div>
          </div>
          <div class="timeline-item">
            <div class="timeline-date">2011年</div>
            <div class="timeline-content">
              <h3>指揮との出会い</h3>
              <p>13歳で指揮を始め、学校のオーケストラで初指揮を経験。</p>
            </div>
          </div>
          <!-- その他のタイムライン項目 -->
        </div>
      </section>
      
      <!-- 受賞歴セクション -->
      <section class="profile-section">
        <h2 class="section-title">受賞歴</h2>
        <div class="awards-grid">
          <div class="award-card">
            <div class="award-icon">🥇</div>
            <h3>Bach International Music Competition</h3>
            <p>2024年 指揮部門 第1位</p>
          </div>
          <!-- その他の受賞カード -->
        </div>
      </section>
    </div>
  </main>
  
  <!-- フッター（index.htmlと同様） -->
</body>
</html>
