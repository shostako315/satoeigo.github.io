<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery | 佐藤瑛吾</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* 画像拡大モーダル（Lightbox） */
    .img-modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.92);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.2s;
    }
    .img-modal.active {
      display: flex;
    }
    .img-modal-content {
      max-width: 90vw;
      max-height: 80vh;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 32px rgba(0,0,0,0.3);
      background: #181a21;
      display: block;
    }
    .img-modal-close {
      position: absolute;
      top: 24px;
      right: 38px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      z-index: 2001;
      transition: color 0.2s;
    }
    .img-modal-close:hover {
      color: #bbaadd;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- ハンバーガーメニュー -->
  <div class="hamburger-btn" id="hamburgerBtn" aria-label="メニューを開く" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
  <nav class="slide-menu" id="slideMenu">
    <div class="menu-header">
      <h3>Menu</h3>
      <button class="close-btn" id="closeBtn" aria-label="メニューを閉じる">&times;</button>
    </div>
    <ul class="menu-items">
      <li><a href="index.html#profile">プロフィール</a></li>
      <li><a href="index.html#schedule">公演予定</a></li>
      <li><a href="past-concerts.html">過去の演奏会</a></li>
      <li><a href="gallery.html">ポスターギャラリー</a></li>
      <li><a href="gallery-media.html">メディアギャラリー</a></li>
      <li><a href="en.html" class="english-link">&#127468;&#127463; English</a></li>
    </ul>
  </nav>
  <div class="menu-overlay" id="menuOverlay"></div>

  <section class="media-hero">
    <h1 class="media-hero-title">Media Gallery</h1>
    <div class="media-hero-sub">動画 & 写真ギャラリー</div>
  </section>

  <div class="media-gallery-grid">
    <!-- 動画 -->
    <div class="media-card">
      <div class="media-thumb">
        <iframe src="https://www.youtube.com/embed/1cV0FeP0r-I" allowfullscreen title="ベートーヴェン第九"></iframe>
      </div>
      <div class="media-caption">ベートーヴェン：交響曲第9番「合唱付き」</div>
      <div class="media-desc">学芸×第九特別演奏会（2024年3月17日）</div>
    </div>
    <div class="media-card">
      <div class="media-thumb">
        <iframe src="https://www.youtube.com/embed/xGMxRVoQ4_A" allowfullscreen title="バッハダブル"></iframe>
      </div>
      <div class="media-caption">J.S.バッハ：2つのヴァイオリンのための協奏曲</div>
      <div class="media-desc">VariOrchestra 第3回定期演奏会（2022年11月13日）</div>
    </div>
    <div class="media-card">
      <div class="media-thumb">
        <iframe src="https://www.youtube.com/embed/d5s7aulgFFc" allowfullscreen title="動画3"></iframe>
      </div>
      <div class="media-caption">動画3</div>
      <div class="media-desc">YouTubeリンク</div>
    </div>
    <div class="media-card">
      <div class="media-thumb">
        <iframe src="https://www.youtube.com/embed/J2gWR5UTg-s" allowfullscreen title="動画4"></iframe>
      </div>
      <div class="media-caption">動画4</div>
      <div class="media-desc">YouTubeリンク</div>
    </div>
    <!-- 写真（クリックで拡大） -->
    <div class="media-card">
      <img src="img/concert.jpg" alt="Concert" onclick="openModal(this)">
    </div>
    <div class="media-card">
      <img src="img/event.jpg" alt="Event" onclick="openModal(this)">
    </div>
    <div class="media-card">
      <img src="img/hero-concert.jpg" alt="Hero Concert" onclick="openModal(this)">
    </div>
    <div class="media-card">
      <img src="img/opera.jpg" alt="Opera" onclick="openModal(this)">
    </div>
    <div class="media-card">
      <img src="img/profile.jpg" alt="Profile" onclick="openModal(this)">
    </div>
    <div class="media-card">
      <img src="img/reading.jpg" alt="Reading" onclick="openModal(this)">
    </div>
    <div class="media-card">
      <img src="img/stainedglass.jpg" alt="Stained Glass" onclick="openModal(this)">
    </div>
    <div class="media-card">
      <img src="img/top_orchestra.jpg" alt="Top Orchestra" onclick="openModal(this)">
    </div>
    <div class="media-card">
      <img src="img/tufs-orchestra.jpg" alt="TUFS Orchestra" onclick="openModal(this)">
    </div>
    <div class="media-card">
      <img src="img/vari-orchestra-concert.jpg" alt="Vari Orchestra Concert" onclick="openModal(this)">
    </div>
  </div>

  <!-- 画像拡大モーダル -->
  <div id="imgModal" class="img-modal">
    <span class="img-modal-close" onclick="closeModal()">&times;</span>
    <img class="img-modal-content" id="imgModalContent" alt="">
  </div>

  <!-- JavaScript（bodyの一番下でOK） -->
  <script>
    // 画像拡大ポップアップ
    function openModal(img) {
      var modal = document.getElementById('imgModal');
      var modalImg = document.getElementById('imgModalContent');
      modal.classList.add('active');
      modalImg.src = img.src;
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      var modal = document.getElementById('imgModal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });

    // ハンバーガーメニュー（既存のものをそのまま）
    document.addEventListener('DOMContentLoaded', function() {
      const hamburgerBtn = document.getElementById('hamburgerBtn');
      const slideMenu = document.getElementById('slideMenu');
      const closeBtn = document.getElementById('closeBtn');
      hamburgerBtn.addEventListener('click', function() {
        slideMenu.classList.add('active');
        hamburgerBtn.style.display = 'none';
      });
      closeBtn.addEventListener('click', function() {
        slideMenu.classList.remove('active');
        hamburgerBtn.style.display = 'flex';
      });
    });
  </script>
</body>
</html>
