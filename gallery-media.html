<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery | 佐藤瑛吾</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #18121b 0%, #232046 100%);
      color: #f6f1fa;
      font-family: 'Noto Serif JP', serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .media-hero {
      padding: 40px 0 24px 0;
      text-align: center;
    }
    .media-hero-title {
      font-family: 'Montserrat', 'Noto Serif JP', serif;
      font-size: 2.1rem;
      font-weight: 700;
      color: #cbb4ff;
      letter-spacing: 2px;
      margin-bottom: 0.2rem;
      text-shadow: 0 2px 16px #000, 0 1px 0 #8e44ad;
    }
    .media-hero-sub {
      font-size: 1.1rem;
      color: #bbaadd;
      letter-spacing: 1px;
      margin-bottom: 0;
    }
    .media-gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px;
      max-width: 1100px;
      margin: 0 auto 40px auto;
      padding: 0 12px;
    }
    .media-card {
      background: rgba(40, 20, 60, 0.7);
      border-radius: 14px;
      box-shadow: 0 2px 16px #2d144688;
      overflow: hidden;
      transition: transform 0.18s, box-shadow 0.18s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 160px;
      cursor: pointer;
      position: relative;
    }
    .media-card:hover {
      transform: scale(1.025);
      box-shadow: 0 8px 32px #8e44ad44;
      background: rgba(80, 40, 120, 0.85);
    }
    .media-card img, .media-card .media-thumb {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      background: #18121b;
      display: block;
      transition: box-shadow 0.18s;
    }
    .media-card .media-thumb {
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .media-card .media-thumb iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
      background: #000;
      min-height: 120px;
      aspect-ratio: 16/9;
    }
    .media-card .media-caption {
      font-size: 0.96rem;
      color: #e2d2ff;
      font-family: 'Montserrat', 'Noto Serif JP', serif;
      font-weight: 500;
      margin: 0.4em 0 0.2em 0;
      text-align: center;
      opacity: 0.85;
      padding: 0 6px;
    }
    .media-card .media-desc {
      font-size: 0.84rem;
      color: #bbaadd;
      text-align: center;
      margin-bottom: 0.3em;
      opacity: 0.7;
      padding: 0 6px;
    }
    @media (max-width: 600px) {
      .media-hero-title { font-size: 1.3rem; }
      .media-gallery-grid { grid-template-columns: repeat(2, 1fr); gap: 8px;}
      .media-card { min-height: 90px; padding: 2px;}
      .media-card img, .media-card .media-thumb { height: 90px; }
      .media-card .media-thumb iframe { min-height: 60px; }
      .media-card .media-caption, .media-card .media-desc { font-size: 0.85rem; padding: 0 2px;}
    }
    @media (max-width: 400px) {
      .media-gallery-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
